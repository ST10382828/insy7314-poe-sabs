# SonarQube Configuration for International Payment Portal
sonar.projectKey=ST10382828_insy7314-poe-sabs
sonar.organization=st10382828
sonar.projectName=insy7314-poe-sabs
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src,server/src
sonar.tests=src/__tests__,server/src/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage Reports
# Use comma-separated paths, SonarCloud will use the first available file
sonar.javascript.lcov.reportPaths=coverage/backend-lcov.info
sonar.typescript.lcov.reportPaths=coverage/backend-lcov.info
# Note: Frontend coverage will be merged with backend if both exist

# Code Coverage Exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts

# Source Code Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/coverage/**,**/*.d.ts,**/public/**,**/certs/**

# Test Exclusions
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**

# Security Hotspots Detection (enabled by default, but explicitly set)
sonar.security.hotspots.enabled=true

# Code Smell Detection (enabled by default, but explicitly set)
sonar.code.smells.enabled=true

# Language-specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Quality Gate Configuration
# Set to false to not fail the build if quality gate fails (for initial setup)
# Once issues are resolved, set back to true
sonar.qualitygate.wait=false

# Analysis Mode
sonar.analysis.mode=publish

# Additional Security Settings
sonar.security.hotspots.inheritance=all
sonar.security.hotspots.severity=INFO,MINOR,MAJOR,CRITICAL,BLOCKER

# Code Smell Severity Thresholds
sonar.code.smells.severity=INFO,MINOR,MAJOR,CRITICAL,BLOCKER

# Duplication Detection
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/dist/**,**/build/**

# Additional Analysis Parameters
sonar.sourceEncoding=UTF-8
sonar.sensor.timeout=300

